<html lang="it">

    <meta charset="UTF-8" />

    <title>Sound Playground - Matematica e Musica</title>
    <meta name="description" content="Applicazione educativa interattiva che esplora la connessione tra matematica, fisica e musica." />
    <meta name="author" content="Sound Playground" />
    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      (function() {
        var redirectPath = sessionStorage.getItem('spa-redirect-path');
        if (redirectPath) {
          sessionStorage.removeItem('spa-redirect-path');
          var basePath = '/sound-playground';
          var targetPath = redirectPath.replace(basePath, '') || '/';
          if (targetPath !== '/' && targetPath !== window.location.pathname) {
            history.replaceState(null, '', targetPath);
          }
        }
      })();
    </script>

    <meta property="og:title" content="Sound Playground - Matematica e Musica" />
    <meta property="og:description" content="Applicazione educativa interattiva che esplora la connessione tra matematica, fisica e musica." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
  </head>

    <script type="module" src="/src/main.tsx"></script>
  </body>
